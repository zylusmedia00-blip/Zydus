
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zydus Media | Bridging the Offline-Digital Gap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #08070b;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Grain Texture Overlay */
      .bg-grain {
        position: fixed;
        inset: 0;
        z-index: 1;
        opacity: 0.035;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .linear-gradient-border {
        position: relative;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .grid-pattern {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 40px 40px;
      }

      .font-logo-main { font-weight: 900; }
      .font-logo-sub { font-weight: 500; letter-spacing: 0.45em; font-size: 0.65rem; }

      /* Edge masking to prevent line flickering on scroll */
      .bg-mask-container {
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      }

      /* Keyframes */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes morph {
        0% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; transform: translate(-50%, -50%) rotate(0deg); }
        100% { border-radius: 60% 40% 40% 60% / 30% 70% 30% 70%; transform: translate(-50%, -50%) rotate(360deg); }
      }

      @keyframes float-orb {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(0) translateX(20px); }
        75% { transform: translateY(20px) translateX(10px); }
      }

      @keyframes pulse-node {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.5); opacity: 0.8; }
      }

      @keyframes lazer-h {
        0% { transform: translateY(-100%); opacity: 0; }
        5% { opacity: 0; }
        20%, 80% { opacity: 0.35; }
        95% { opacity: 0; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      @keyframes lazer-v {
        0% { transform: translateX(-100%); opacity: 0; }
        5% { opacity: 0; }
        20%, 80% { opacity: 0.35; }
        95% { opacity: 0; }
        100% { transform: translateX(100vw); opacity: 0; }
      }

      /* Background Elements */
      .morph-blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        filter: blur(80px);
        animation: morph 20s linear infinite alternate;
        pointer-events: none;
      }

      .floating-orb {
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(40px);
        pointer-events: none;
      }

      .data-node {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #3b82f6;
        border-radius: 50%;
        box-shadow: 0 0 10px #3b82f6;
        pointer-events: none;
      }

      .lazer-beam-h {
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
        filter: blur(1px);
        pointer-events: none;
        will-change: transform, opacity;
      }

      .lazer-beam-v {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        height: 100%;
        background: linear-gradient(180deg, transparent, rgba(59, 130, 246, 0.4), transparent);
        filter: blur(1px);
        pointer-events: none;
        will-change: transform, opacity;
      }

      .animate-fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.21, 0.6, 0.35, 1) forwards;
      }

      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
